<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>The Hackmap</title>
    <meta name="description" content="A map of hackathons held within the last four years.">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="css/map.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
  </head>

  <body>
    <div id="map"></div>
    <div id="menu">
      <a id="2011" class="button 2011">2011</a>
      <a id="2012" class="button 2012">2012</a>
      <a id="2013" class="button 2013">2013</a>
      <a id="2014" class="button 2014">2014</a>
      <a id="2015" class="button 2015">2015</a>
      <a id="all_years" class="button all_years selected">All</a>
    </div>
    <div id="layer_selector" class="cartodb-infobox">
      <ul>
        <li data="0" class="selected">Clusters</li>
        <li data="1">Infographics</li>
        <li data="2">Timeline</li>
      </ul>
    </div>
    <script src="js/map.js" defer></script>
  </body>
</html>
